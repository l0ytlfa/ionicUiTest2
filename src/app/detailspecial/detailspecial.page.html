<ion-backdrop tappable="true"></ion-backdrop>
<ion-content #CNT scroll-y="false" style="z-index:99">


  <div class="container">
    <div #header>
      <div class="loader" style="position: absolute;left: 42%;" *ngIf="!lclimg.loaded">Loading...</div>
      <!-- <ion-img src="../../assets/googleimg.png" style="width: 90%;height: 50%;border-radius:0.8em;"  -->
      <ion-img src="https://images2.alphacoders.com/126/1263621.png" style="width: 90%;height: 50%;border-radius:0.8em;" 
      
        (ionImgWillLoad)="lclimg.loaded = false" (ionImgDidLoad)="lclimg.loaded = true" 
        [ngClass]="{'img-loaded':!lclimg.loaded,'img-fadeIn':lclimg.loaded}"  class="roundimg"
      #lclimg></ion-img>
    </div>

    <ion-fab-button size="small" #fabright1 style="--box-shadow:0;margin-left: 1.4em;margin-top: 4em;" class="buttonTrasparent">
      <ion-button (click)="close()" class="buttonTrasparent" size="large">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-fab-button>

    <div #buttonsDiv style="position: absolute; top:0px">
      <ion-list style="border-radius: 1em">
        <ion-item class="item-background-color">
          <ion-label style="font-size: 0.8em;">Super uramaki champage</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="share" style="margin-right:0.5em"></ion-icon>
          <ion-label>copy link!</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cart" style="margin-right:0.5em"></ion-icon>
          <ion-label>add to cart</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="heart-outline" style="margin-right:0.5em"></ion-icon>
          <ion-label>set as preferite</ion-label>
        </ion-item>
        <ion-item>
          <ion-badge color="primary" style="margin-right:0.5em">veggie</ion-badge>
          <ion-badge color="secondary" style="margin-right:0.5em">proteis</ion-badge>
          <ion-badge color="success">low fat</ion-badge>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
